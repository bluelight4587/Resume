         <link type="text/css" href="/css/resume.css" />
		 <title>Resume</title>
         <style>
            body,div,span,ul,ol,li,table,tr,td{margin:0;padding:0;border:none;list-style:none;}
            .main_box{font-family: "微软雅黑";}
            .title_box{border-bottom:solid 1px #ccc;text-align: center;}
            .title_box .big{font-size: 30px; font-weight: bold;}
            .body_box{}
            .body_box .content_box1{width:1200px; margin:4px auto;}
            .body_box .content_box1 .content_left{float:left;width:300px;min-height:800px;}
            .body_box .content_box1 .content_right{float:left;width:892px;clear:right;border-left:solid 1px #ccc;min-height:800px;}
            .body_box .content_box1 .content_right .career_list{}
            .body_box .content_box2{}
            .body_box .content_box2 .project_list{}

         </style>
    </head>
    <body>
        <div class="main_box" id="myApp">
            <div class="title_box"><span class="big">dsada</span><br/>&#10148;&#9855;</div>
            <div class="body_box">
                <div class="content_box1">
                    <div class="content_left">
                        <div class="personal_info">
                        <table>
                            <tr>
                                <td colspan="2">{{base_info.photo_path}}</td>
                            </tr>
                            <tr>
                                <td>{{base_info.name}}</td><td>{{base_info.sex}}</td>
                            </tr>
                            <tr>
                                <td>{{base_info.first_name}}</td><td>{{base_info.second_name}}</td>
                            </tr>
                            <tr>
                                <td>{{base_info.birthday}}</td><td>{{ConverLocalLink(base_info.native_place)}}</td>
                            </tr>
                            <tr>
                                <td></td><td></td>
                            </tr>
                        </table>
                        
                        </div>
                        <div class="contact_info"></div>
                        <div class="education_info"></div>
                        <div class="expected_info"></div>
                    </div>
                    <div class="content_right">
                        <div class="skill_info">
                            <ul>
                                <li v-for="item in skill_list">
                                    <div>
                                        <span>{{item.name}}:</span><span style="display:block;background:linear-gradient(#51A825, #CBF0B9, #51A825);height:14px;" v-bind:style="{'width':PercentLength(200,item.level)+'px'}"></span>{{item.level}}

                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="career_list"></div>
                    </div>
                </div>
                <div class="content_box2">
                    <div class="project_list"></div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
